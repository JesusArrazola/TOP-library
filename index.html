<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="lib/all.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <div class="general-container">
        <header>
            <p class="logo header-margin">Personal Library &trade;</p>
            <nav class="header-margin">
                <button class="button">New</button>
                <button class="button">Clear</button>
            </nav>
        </header>
        <div class="container">
            <section class="grid"></section>
            <section class="form">
                <p class="form-title">New Book</p>
                <label for="title">Title <input type="text" name="title" id="title"></label>
                <label for="author">Author<input type="text" name="author" id="author"></label>
                <label for="pages">Pages <input type="number" min="1" step="1" name="pages" id="pages"></label>
                <label for="read" class="read">Read <input type="checkbox" name="read" id="read"> </label>
                <div>
                    <button class="button button-inverted" id="add">Add</button>
                    <button class="button button-inverted" id="cancel">Cancel</button>
                </div>
            </section>
        </div>
        <footer>
            <p class="sign">Made with <i class="fas fa-heart"></i> by <a href="https://github.com/JesusArrazola" target="_blank">Jes√∫s Arrazola</a></p> <!-- Fix later -->
        </footer>
    </div>

</body>
</html>
